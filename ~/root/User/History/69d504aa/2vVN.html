<div class="container vh-100">
    <div class="row vh-100">
        <div class="offset-3 col-6 vh-100 justify-content-center align-items-center d-flex">
            <div class="card px-5">
                <div [formGroup]="dateForm">
                    <input type="text" formControlName="day">
                    <input type="text" formControlName="month">
                    <input type="text" formControlName="year">
                </div>
            </div>
        </div>
    </div>
</div>
